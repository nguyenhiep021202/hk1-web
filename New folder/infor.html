<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Thông Tin Người Dùng</title>
</head>

<body>
    <h1>Infor</h1>
    <table width="200" border="1">
        <tr>
            <th colspan="2">THÔNG TIN ĐĂNG NHẬP</th>
        </tr>
        <tr>
            <td>User Name</td>
            <td id="us">AAAA</td>
        </tr>
        <tr>
            <td>Password</td>
            <td id="pw">BBBB</td>
        </tr>
        <tr>
            <td>Giới tính</td>
            <td id="gen">DDDD</td>
        </tr>
        <tr>
            <td>Cafe bạn chọn</td>
            <td id="cf">CCCC</td>
        </tr>
    </table>

    <script>
        // Lấy và hiển thị dữ liệu đã lưu
        document.getElementById("us").innerHTML = localStorage.getItem("us") || "N/A";
        document.getElementById("pw").innerHTML = localStorage.getItem("pd") || "N/A";
        document.getElementById("cf").innerHTML = localStorage.getItem("cf") || "N/A";
        document.getElementById("gen").innerHTML = localStorage.getItem("gt") || "N/A";
    </script>
</body>

</html>
